{% extends 'users/base.html' %}

{% block head_content %}
    <title>Platzigram Sign Up</title>
{% endblock %}

{% block container %}
    {% if error %}
        <p class="alert alert-danger">{{ error }}</p>
    {% endif %}

    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}
{#        {{ form.as_p }}#}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="col-form-label">{{ field.html_name }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <button class="btn btn-primary btn-block" type="submit">Register!</button>
    </form>

{% endblock %}
